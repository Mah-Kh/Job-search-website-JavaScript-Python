{% extends "job/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div class="alert alert-primary">{{ message }}</div>
    {% endif %}
        <div class="container">
            <form action="{% url 'job:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>

            Don't have an account? <a href="{% url 'job:register' %}">Register here.</a>
        </div>



{% endblock %}
